{% extends "auctions/layout.html" %}

{% block body %}

    <h2 style="text-align: center; color: aliceblue;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="login-form">
        <div class="form">
            <form class="login-form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="inp"/>
                <input type="password" name="password" placeholder="Password" class="inp"/>
                <input class="btn btn-info" type="submit" value="Login">
                <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
            </form>
        </div>
    </div>

{% endblock %}
